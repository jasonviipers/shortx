name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash

    - name: Add Bun to PATH
      run: |
        echo "::add-path::${HOME}/.bun/bin"

    - name: Install dependencies
      run: bun install

    - name: Fix linting errors
      run: bun run fix

    - name: Test
      run: bun run test

    - name: Build
      run: bun run build
